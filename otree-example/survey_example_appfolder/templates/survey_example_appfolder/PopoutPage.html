{% extends "global/Page.html" %}
{% load otree static %}

{% block scripts %}
<!-- function-->
<script>
    var merkelYes = document.getElementById('merkelYes');
    var divYes = document.getElementById('divYes');
    var merkelNo = document.getElementById('merkelNo');
    var divNo = document.getElementById('divNo');

    //popout function
    function popout() {
        console.log('searching for the elements')
    
        if (bandYes.checked == true) {
            console.log('yes');
            divNo.style.display = "none";
            divYes.style.display = "block";
        }

        if (bandNo.checked == true) {
            console.log('no');
            divYes.style.display = "none";
            divNo.style.display = "block";
        }
    }

    //capturing time
    var time = new Date();
    var time = time.toISOString();
    document.getElementById('time_popout').value = time;
</script>
{% endblock %}

{% block title %}

{% endblock %}

{% block content %}

<br>
<h3> Popout Question </h3>
<hr>

<p> Please answer the question below: </p>

<div>
    <p><i>Did you sleep well last night?</i></p>

    <div style="margin-bottom: 16px;"></div>

    <div><input id="bandYes" type="radio" name="popout_question" value="1" onclick="popout()" />Yes</div> 
    
    <div><input id="bandNo" type="radio" name="popout_question" value="1" onclick="popout()" />No</div> 
</div>

    <p>Why?</p>
    <input type="text" name="popout_yes" />
</div>

    <input type="text" name="popout_no" />
</div>
